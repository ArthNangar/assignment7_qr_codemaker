name: 🐍 Python & Docker CI for QR Code Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ▶️ Run the main script
        run: |
          python main.py --url "https://www.njit.edu"

      - name: 🔎 Verify QR code file created
        run: |
          if compgen -G "qr_codes/*.png" > /dev/null; then
            echo "✅ QR code generated successfully!"
          else
            echo "❌ QR code not found!"
            exit 1
          fi

      - name: 🧪 Run basic pytest check
        run: |
          echo "import os; assert os.path.isdir('qr_codes')" > test_qr.py
          pytest -v || exit 1

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: |
          docker build -t qr-code-generator-app .

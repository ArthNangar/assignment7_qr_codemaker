name: ğŸ Python & Docker CI for QR Code Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run the main script
        run: |
          python main.py --url "https://www.njit.edu"

      - name: ğŸ” Verify QR code file created
        run: |
          if compgen -G "qr_codes/*.png" > /dev/null; then
            echo "âœ… QR code generated successfully!"
          else
            echo "âŒ QR code not found!"
            exit 1
          fi

      - name: ğŸ§ª Run pytest (local test file)
        run: |
          pytest -v

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t qr-code-generator-app .
  